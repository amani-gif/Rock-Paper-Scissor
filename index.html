<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function getComputerChoice() {
            let x=Math.random()
            if (x <1/3) {
                return "Rock";
            } else if (x <2/3) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }
//-----------------------------------------------------------------------------------------------
        function getHumanChoice(){
            let valid=false
            let choice;
            while ( valid===false){
                choice=prompt("Rock Paper or Scissors?:");
                if (choice===null){
                    continue;
                } else if(choice.toLowerCase()==="rock" 
                       || choice.toLowerCase()==="paper"
                       || choice.toLowerCase()==="scissors"){
                valid=true;
            }
            } 
            return choice;
        }

//---------------------------------------------------------------------------------------------------------
      
        function playRound(humanCh,computerCh){
            if (humanCh.toLowerCase()==="rock" && computerCh==="Scissors" 
            || humanCh.toLowerCase()==="paper" && computerCh==="Rock"
            || humanCh.toLowerCase()==="scissors" && computerCh==="Paper"){
                return "You win"
            } else if (humanCh.toLowerCase() === "rock" && computerCh === "Paper"
            || humanCh.toLowerCase() === "paper" && computerCh === "Scissors"
            || humanCh.toLowerCase() === "scissors" && computerCh === "Rock") {
                return "You lose"
            } else {
                return "Tie"
            }
        }

//-----------------------------------------------------------------------------------------------------------

        function playGame(){
            let humanScore=0;
            let computerScore=0;
            for (let i=0 ; i<5 ; i++){
                const computerSelection=getComputerChoice();
                const humanSelection=getHumanChoice();
                console.log(`your selection is ${humanSelection}`)
                console.log(`opponents selection is ${computerSelection}`)
                let res = playRound(humanSelection,computerSelection)
                if (res==="You win"){
                    humanScore++
                    console.log(`You won this round, ${humanSelection} beats ${computerSelection}`)
                } else if (res==="You lose"){
                    computerScore++
                    console.log(`You lost this round, ${computerSelection} beats ${humanSelection}`)
                } else{
                    console.log("This round is a tie.")
                }
            }
            console.log(`Your score is: ${humanScore}`)
            console.log(`Computer's score is: ${computerScore}`)
            if (humanScore>computerScore){
                console.log("You won the game!")
            } else if (humanScore<computerScore){
                console.log("You lost the game!")
            } else {
                console.log("It's a tie!")
            }
        }
        
//---------------------------------------------------------------------------------------------------------------
        
        playGame();
        
    </script>

</body>
</html>
