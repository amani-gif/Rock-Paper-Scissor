    <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="outcome"></div>

    <script>
//----------------------------------------------------------------------------------------------        
        function getComputerChoice() {
            let x = Math.random()
            if (x < 1 / 3) {
                return "Rock";
            } else if (x < 2 / 3) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        function isGameOver(humanScore, compScore){
            return humanScore===5 || compScore===5
        }

        function playRound(humanCh, computerCh) {
            if (humanCh.toLowerCase() === "rock" && computerCh === "Scissors"
                || humanCh.toLowerCase() === "paper" && computerCh === "Rock"
                || humanCh.toLowerCase() === "scissors" && computerCh === "Paper") {
                return "winner"
            } else if (humanCh.toLowerCase() === "rock" && computerCh === "Paper"
                || humanCh.toLowerCase() === "paper" && computerCh === "Scissors"
                || humanCh.toLowerCase() === "scissors" && computerCh === "Rock") {
                return "loser"
            } else {
                return "tie"
            }
        }

        const buttons = document.querySelectorAll("button");
        const rockbtn = document.querySelector('.rock');
        const paperbtn = document.querySelector('.paper');
        const scissorsbtn = document.querySelector('.scissors');


        function getHumanChoice(){
            rockbtn.addEventListener('click', ()=>{
            const humanSelection="rock";
            return humanSelection;
            });
            paperbtn.addEventListener('click', ()=>{
            const humanSelection="paper";
            return humanSelection;
            });
            scissorsbtn.addEventListener('click', ()=>{
            const humanSelection="scissors";
            return humanSelection;
            });
            
        }
 


        function playGame(){
            let humanScore=0;
            let computerScore=0;
            winnerDisplay="";
            while (humanScore<6 && computerScore<6){
                let res='';
                const humanSelection=getHumanChoice();
                const computerSelection=getComputerChoice();
                buttons.forEach((button) => {
                    button.addEventListener('click', (humanSelection, computerSelection)=>{
                        res=playRound(humanSelection, computerSelection);
                    })
                });
                if (res='winner'){
                    humanScore++;
                    winnerDisplay=`You win! ${humanSelection} beats ${computerSelection}.`
                } else if (res='loser'){
                    computerScore++
                    winnerDisplay=`You lose! ${computerSelection} beats ${humanSelection}.`
                } else {
                    winnerDisplay=`It's a tie! You both chose ${computerSelection}.`
                }
            }
            return winnerDisplay
        }
