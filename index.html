<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function getComputerChoice() {
            let x=Math.random()
            if (x <1/3) {
                return "Rock";
            } else if (x <2/3) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }
//-----------------------------------------------------------------------------------------------
        function getHumanChoice(){
            let choice=prompt("Rock Paper or Scissors?:");
            if ( choice.toLowerCase()!=="rock" 
            || choice.toLowerCase()!=="paper"
            || choice.toLowerCase()!=="scissors"){
                let choice=prompt("Rock Paper or Scissors?:");
            } 
            return choice;
        }

//---------------------------------------------------------------------------------------------------------
      
        function playRound(humanCh,computerCh){
            if (humanCh.toLowerCase()==="rock" && computerCh==="scissors" 
            || humanCh.toLowerCase()==="paper" && computerCh==="rock"
            || humanCh.toLowerCase()==="scissors" && computerCh==="paper"){
                return "You win"
            } else if (humanCh!==computerCh){
                return "You lose"
            } else {
                return "Tie"
            }
        }

//-----------------------------------------------------------------------------------------------------------

        function playGame(){
            for (let i=0 ; i<5 ; i++){
                const humanSelection=getHumanChoice();
                const computerSelection=getComputerChoice();
                let humanScore=0;
                let computerScore=0;
                let res = playRound(humanSelection,computerSelection)
                if (res==="You win"){
                    humanScore++
                    console.log(`You won this round, ${humanSelection} beats ${computerSelection}`)
                } else if (res==="You lose"){
                    computerScore++
                    console.log(`You lost this round, ${computerSelection} beats ${humanSelection}`)
                } else{
                    console.log("This round is a tie.")
            }
            console.log(`Your score is: ${humanScore}`)
            console.log(`Computer's score is: ${computerScore}`)
            if (humanScore>computerScore){
                console.log("You won the game!")
            } else if (humanScore<computerScore){
                console.log("You lost the game!")
            } else {
                console.log("It's a tie!")
            }
            }
        }
    </script>

</body>
</html>
